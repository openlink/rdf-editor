  <style>
    #forkongithub a {
        background: #eb7600;
        color: #fff;
        text-decoration: none;
        font-family: arial, sans-serif;
        text-align: center;
        font-weight: bold;
        padding: 8px 8px;
        font-size: 0.8rem;
        line-height: 1rem;
        position: relative;
        transition: 0.5s;
    }
    #forkongithub a:hover {
        background: #c11;
        color: #fff;
    }
    #forkongithub a::before,
    #forkongithub a::after {
        content: "";
        width: 100%;
        display: block;
        position: absolute;
        top: 1px;
        left: 0;
        height: 1px;
        background: #fff;
    }
    #forkongithub a::after {
        bottom: 1px;
        top: auto;
    }
    @media screen and (min-width: 800px) {
        #forkongithub {
            position: fixed;
            display: block;
            top: 0;
            right: 0;
            width: 80px;
            overflow: hidden;
            height: 80px;
            z-index: 9999;
        }
        #forkongithub a {
            width: 90px;
            position: absolute;
            top: 0px;
            right: -30px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -o-transform: rotate(45deg);
        }
    }
  </style>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="AuthHeaderCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#rdfe-navbar-collapse" style="margin-right: 90px;">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="navbar-brand hidden-xs" style="margin-bottom: 8px; z-index: 1000;">
          <a href="http://osde.openlinksw.com/" title="OpenLink Structured Data Editor (OSDE)">
            <img src="images/osdelogo_std_32.png" alt="OpenLink Software Home Page" />
          </a>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="rdfe-navbar-collapse" style="margin-right: 50px;">
        <p class="navbar-text navbar-right">
          <span ng-show="profile" ng-cloak class="ng-cloak">Current WebID: <strong><a target="_blank" class="navbar-link" ng-href="{{profile.uri}}">{{profile.name || profile.nick || profile.uri}}</a></strong></span>
        </p>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="navbar-link" href="#about" title="About OSD Editor, version {{version}}">About</a></li>
          <li ng-hide="profile"><a class="navbar-link" ng-click="signIn();" href="">Sign In</a></li>
        </ul>

      </div>
      <span id="forkongithub" class="hidden-xs"><a href="https://github.com/openlink/rdf-editor">fork me<br />on GitHub</a></span>
    </div>
  </nav>

  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signinModal">Sign In WebID</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="signinValue" name="signinValue"></input>
            </div>
          </div>
          <br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary ok">Sign In</button>
        </div>
      </div>
    </div>
  </div>
